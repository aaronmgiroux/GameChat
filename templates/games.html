<template name="gamespage">
    <div id="wrapper">		

		<div id="page-content-wrapper">		
		
			<div id="sidebar-content-wrapper">

				{{> sidebar }}
			
			</div>
		
			<div id="dashboard-content-wrapper">	

				<h1>Games</h1>
				<hr class="style-four">
				
				<h3>All Games ( {{gamecount}} )</h3>				
				<div id="dashboard-games-wrapper">
					<ul class="games">
						{{#each game}}
							{{> game_info}}
						{{/each}}
					</ul>
				</div>
			
			</div>
		</div>
	</div>
</template>

<template name="game_info">
	<div style="float:left; width:80%">
		<div style="float:left">
			<img  src="game_image.png">
		</div>
		<div style="float:left; padding-top:10px">
			<li class="user-item">		
				<h4>	Game Name: <b>{{gameName}}		</b></h4>
				<h4>	Game URL: <a href="{{gameUrl}}" target="_blank"><b>{{gameUrl}}		</b></a></h4>
				<h4>	Game Description: <b>{{gameDescription}}		</b></h4>
				<a href="/chatroomscreate" class="gameinvite button">Game Invite</a>
				<hr style="margin-top: 20px;">
			</li>
		</div>
	</div>
</template>

<template name="gamescreatepage">
	<div id="wrapper">		

		<div id="page-content-wrapper">		
		
			<div id="sidebar-content-wrapper">

				{{> sidebar }}
			
			</div>
		
			<div id="dashboard-content-wrapper">	

				<h1>Create Game</h1>
				<hr class="style-four">
				{{#if userisadmin}}
					<table>
						<tr>
							<td>
								<h4 style=" padding: 5px 0 0 5px">Game Title: </h4>
							</td>
							<td>
								<input style="width:500px; height:30px; background:#efefef" type="text" id="newgamename">
							</td>
							
						</tr>
						<tr>
							<td>
								<h4 style=" padding: 5px 0 0 5px">Game Description: </h4>
							</td>
							<td>
								<input style="width:500px; height:30px; background:#efefef" type="text" id="newgamedescription">
							</td>
						</tr>
						<tr>
							<td>
							<h4 style=" padding: 5px 0 0 5px">Game URL: </h4>
							</td>
							<td>
								<input style="width:500px; height:30px; background:#efefef" type="text" id="newgameurl">
							</td>
						</tr>
					</table>
					
					<a href="/dashboard" class="creategame button">Create Game</a>
				{{else}}
					<h3>You do NOT have permission to access this page.</h3>
				{{/if}}
			</div>
		</div>
	</div>

</template>
