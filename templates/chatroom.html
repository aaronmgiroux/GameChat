<template name="roompage">
	<div id="wrapper">	
	
		<div id="page-content-wrapper">		
	
			<div id="sidebar-content-wrapper">

					{{> sidebar }}
				
			</div>
			
			<div id="dashboard-content-wrapper">		
			
				<h1>Chat Rooms</h1>
				<hr class="style-four">
				<div id="dashboard-list-wrapper">
					<ul>
						{{#each chatrooms}}
							<h4>{{> roomlink}}</h4>
						{{/each}}
					</ul>						
				</div>
				
				<a class="button" style="float: left; margin-right: 40%; margin: 15px 0 0 0;" href="/chatroomscreate" id="newroom">New Chat Room</a>
			</div>	
		</div>
		
	</div>
</template>

<template name="roomcreatepage">
    <div id="wrapper">
	
		<div id="page-content-wrapper">

			<div id="sidebar-content-wrapper">

				{{> sidebar }}

			</div>

			<div id="dashboard-content-wrapper">
			
				<h1>Create Chat Room</h1>
				<hr class="style-four">
				<table>
                    {{#if hasgame}}
                    <tr>
                        <td>
                            <p style=" padding: 5px 0 0 5px">Game: {{newchatroomgamename}}</p>
                        </td>
                    </tr>
                    {{/if}}
					<tr>
						<td>
							<h4 style=" padding: 5px 0 0 5px">New room name: </h4>
						</td>
						<td>
							<input style="width:500px; height:30px; background:#efefef" type="text" id="newroomname">
						</td>
					</tr>
				<tr>
				<h4 style=" padding: 5px 0 0 20px">
                    <li class="{{#if publicchecked}}publicchecked{{/if}}">
                    Public: <input type="checkbox" checked={{publicchecked}} class="toggle-public-checked" />
                    </li>
                </h4>
				</tr>
				<tr>
				<h4 style=" padding: 5px 0 0 20px" >Invite users:</h4>
				</tr>
				{{#each onlusr}}
					<tr>
					<li class="{{#if userchecked}}userchecked{{/if}}">

                        <h4><span class="text">{{username}}</span></h4>

						<input type="checkbox" checked={{userchecked}} class="toggle-user-checked" />

					</li>
					</tr>

				{{/each}}
				<tr>
				
				</tr>
				</table>
				
				<a href="/chatrooms" class="createroom button">Create Room</a>
			</div>
		</div>

    </div>
</template>

<template name="roomadminpage">
    <div id="wrapper">

		<div id="page-content-wrapper">

			<div id="sidebar-content-wrapper">

				{{> sidebar }}

			</div>

			<div id="dashboard-content-wrapper">

				<h1>Access Control</h1>
				<hr class="style-four">
				
				<table>
					<tr>
						<td>
							<h3>Allowed Users</h3>
						</td>
						<td>
							<h3>Uninvited Users</h3>
						</td>
						<td>
							<h3>Banned Users</h3>
						</td>
					</tr>
					<tr>
						<td>
							<div id="admin-list-wrapper">
								{{#each allowedcurrentusr}}
									{{> allowedcurrentusrctl}}
								{{/each}}
							</div>
						</td>
						<td>
							<div id="admin-list-wrapper">
								{{#each uninvitedcurrentusr}}
									{{> uninvitedcurrentusrctl}}
								{{/each}}
							</div>
						</td>
						<td>
							<div id="admin-list-wrapper">
								{{#each bannedcurrentusr}}
									{{> bannedcurrentusrctl}}
								{{/each}}
							</div>
						</td>
					</tr>
				</table>

				<a href="/" class="backtochat button">Back to Chat Room</a>

			</div>
		</div>

    </div>
</template>

<!-- List templates -->
<template name="roomlink">

    <li class="room"><a href='/'>{{roomname}}</a></li>

</template>

<template name="allowedcurrentusrctl">

    <li class="allowedusritem">
        <p>
            <b style="color: #777777; font-size:20px">{{username}}</b> <a href="/" class="banuser button" value="Ban">Ban</a>
        </p>
    </li>

</template>

<template name="uninvitedcurrentusrctl">

    <li class="allowedusritem">
        <p>
            <b style="color: #777777; font-size:20px">{{username}}</b> <a href="/" class="inviteuser button" value="Invite">Invite</a>
        </p>
    </li>

</template>

<template name="bannedcurrentusrctl">

    <li class="allowedusritem">
        <p>
            <b style="color: #777777; font-size:20px">{{username}}</b> <a href="/" class="unbanuser button" value="Unban">UnBan</a>
        </p>
    </li>

</template>
