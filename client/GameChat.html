<head>	<title>GameChat</title></head><body>			</body><template name="mainNav">	<div id="header-content-wrapper">			<h1 style="padding: 60px 0 0 20px">OU Game Chat</h1>			</div>     <nav class="navbar navbar-inverse " role="navigation">        <div class="container">            <div class="navbar-header">                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">                    <span class="sr-only">Toggle navigation</span>                </button>            </div>            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">                <ul class="nav navbar-nav">                    <li>                        <a href="/">Home</a>                    </li>					<li>                        <a href="/chatrooms">Chat Rooms</a>                    </li>					<li>						<p style="padding:13px 10px 0 10px">{{> loginButtons align="right"}}</p>					</li>                </ul>            </div>        </div>    </nav>    <div class="container">			{{> yield }}		    </div></template><template name="homepage">  <div id="wrapper">					<div id="sidebar-content-wrapper">				{{> sidebar }}					</div>		<div id="page-content-wrapper">							<div id="message-content-wrapper">					{{> messages }}						</div>				<div id="input-content-wrapper">					{{> input }}						</div>		</div>			</div></template> <template name="roompage">	<div id="wrapper">				<div id="sidebar-content-wrapper">				{{> sidebar }}					</div>				<div id="page-content-wrapper">							<h1>This is the chat room page</h1>			<a href="/" >Home</a>		</div>				</div></template><template name="sidebar">    <div id="sidebar-wrapper">			<ul class="sidebar-nav onlUsers">			<li class="sidebar-brand">				<a href="#">					Online Friends				</a>			</li>			{{#each onlusr}}				<li class="user"><a href='#'>{{username}}</a></li>			{{/each}}		</ul>		<ul class="sidebar-nav onlUsers">			<li class="sidebar-brand">				<a href="#">					Online Users				</a>			</li>			{{#each onlusr}}				<li class="user"><a href='#'>{{username}}</a></li>			{{/each}}		</ul>    </div></template><template name="messages">  {{#each msgs}}  	<script>		$("#message-content-wrapper").scrollTop($("#message-content-wrapper")[0].scrollHeight);	</script>    <strong style="padding:0 0 20px 10px">{{name}}:</strong> {{text}}<br>  {{/each}}</template><template name="input">  <p style=" padding: 5px 0 0 5px">Message: <input style="width:500px" type="text" id="message"></p></template>
