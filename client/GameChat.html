<head>	<link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">	<title>OU Game Chat</title></head><body>			</body><template name="mainNav">	<div id="header-content-wrapper">			<a href="http://ougamechat.meteor.com/">			<img  src="ou_banner_logo.png">			</a>	</div>     <nav class="navbar navbar-inverse " role="navigation">        <div class="container">            <div class="navbar-header">                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">                    <span class="sr-only">Toggle navigation</span>                </button>            </div>            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">                <ul class="nav navbar-nav">                    <li>                        <a href="/">Home</a>                    </li>							<li>						<a href="/games">Games</a>					</li>						<li>						<a href="/chatrooms">Chat Rooms</a>					</li>					{{#if currentUser}}												<li>							<a id="dashboard-link" href="/dashboard">Dashboard</a>						</li>						<li>							<a id="invites-link" href="/invites">Invites {{invitecount}}</a>						</li>					{{/if}}					<li>						<p style="padding:13px 10px 0 15px">{{> loginButtons align="right"}}</p>					</li>                </ul>            </div>        </div>    </nav>    <div class="container">		{{#if currentUser}}			{{> yield }}		{{else}}			{{> defaultpage }}		{{/if}}    </div>	<div id="footer-content-wrapper">			<p id="footer-text">2015 OU Game Chat</p>			</div></template><template name="sidebar">    <div id="sidebar-wrapper">			<ul class="sidebar-nav onlUsers">			<li class="sidebar-brand">				<a href="#">					Online Friends				</a>			</li>			{{#each onlusr}}				<li class="user"><a href='#'>{{username}}</a></li>			{{/each}}		</ul>		<ul class="sidebar-nav onlUsers">			<li class="sidebar-brand">				<a href="#">					Online Users				</a>			</li>			{{#each onlusr}}				<li class="user"><a href='#'>{{username}}</a></li>			{{/each}}		</ul>    </div></template><template name="messages">  {{#each msgs}}  	<script>		$("#message-content-wrapper").scrollTop($("#message-content-wrapper")[0].scrollHeight);	</script>    <strong style="padding:0 0 20px 10px">{{name}}:</strong> {{text}}<br>  {{/each}}</template><!-- User input templates --><template name="input">  <p style=" padding: 5px 0 0 5px">Message: <input style="width:500px" type="text" id="message"></p>  <p><a id="roomadmin-link" href="/chatroomsadmin">Chat Admin</a></p></template>
