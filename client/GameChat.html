<head>
	<title>GameChat</title>
</head>
<body>
	<div id="wrapper">
		{{> sidebar }}				<div id="header-content-wrapper">				<h1 style="padding: 60px 0 0 20px">Game Chat</h1>					</div>				<div id="main-menu-content-wrapper">				<p style="padding:10px 10px 0 0">{{> loginButtons align="right"}}</p>					</div>
		<div id="page-content-wrapper">							<div id="message-content-wrapper">	
				{{> messages }}						</div>			
		</div>				<div id="input-content-wrapper">					{{> input }}						</div>
	</div>		<script>		$(document).ready(function(){			$('#message-content-wrapper').animate({        scrollTop: $('#message-content-wrapper')[0].scrollHeight}, 2000);});	</script>
</body>
<template name="sidebar">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav onlUsers">
            <li class="sidebar-brand">
                <a href="#">
                    Online Users
                </a>
            </li>
            {{#each onlusr}}
                <li class="user"><a href='#'>{{username}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="messages">
  {{#each msgs}}
    <strong style="padding:0 0 0 10px">{{name}}:</strong> {{text}}<br>
  {{/each}}
</template>

<template name="input">
  <p style=" padding: 5px 0 0 5px">Message: <input style="width:500px" type="text" id="message"></p>
</template>
