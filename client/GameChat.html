<head>	<link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">	<title>OU Game Chat</title></head><body>			</body><template name="mainNav">	<div id="header-content-wrapper">			<a href="http://ougamechat.meteor.com/">			<img  src="ou_banner_logo.png">			</a>	</div>     <nav class="navbar navbar-inverse " role="navigation">        <div class="container">            <div class="navbar-header">                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">                    <span class="sr-only">Toggle navigation</span>                </button>            </div>            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">                <ul class="nav navbar-nav">                    <li>                        <a href="/">Home</a>                    </li>										<li>						<a href="/chatrooms">Chat Rooms</a>					</li>						{{#if currentUser}}						<li>							<a id="dashboard-link" href="/dashboard">Dashboard</a>						</li>						<li>							<a id="invites-link" href="/invites">Invites {{invitecount}}</a>						</li>					{{/if}}					<li>						<p style="padding:13px 10px 0 15px">{{> loginButtons align="right"}}</p>					</li>                </ul>            </div>        </div>    </nav>    <div class="container">		{{#if currentUser}}			{{> yield }}		{{else}}			{{> defaultpage }}		{{/if}}    </div>	<div id="footer-content-wrapper">			<p id="footer-text">2015 OU Game Chat</p>			</div></template><template name="homepage">  <div id="wrapper">				<div id="page-content-wrapper">							<div id="sidebar-content-wrapper">				{{> sidebar }}						</div>					<div id="message-content-wrapper">					{{> messages }}						</div>				<div id="input-content-wrapper">					{{> input }}						</div>		</div>			</div></template> <template name="roompage">	<div id="wrapper">				<div id="page-content-wrapper">						<div id="sidebar-content-wrapper">					{{> sidebar }}							</div>						<div id="page-content-wrapper">									<h1>This is the chat room page</h1>                <ul>                    {{#each chatrooms}}                        {{> roomlink}}                    {{/each}}                </ul>                <p> <a href="/chatroomscreate">New Chat Room</a> </p>				<a href="/" >Home</a>			</div>			</div>			</div></template><template name="defaultpage">    <div id="wrapper">				<div id="page-signin-wrapper">							<div id="sidebar-content-wrapper">						</div>					<div id="dashboard-signin-wrapper">				<img class="default-image" src="grizzly.png" alt="default">			</div>		</div>			</div></template><template name="dashboardpage">    <div id="wrapper">				<div id="page-content-wrapper">							<div id="sidebar-content-wrapper">				{{> sidebar }}						</div>					<div id="dashboard-content-wrapper">					<h1>This is the dashboard page</h1>						</div>		</div>			</div></template><template name="invitespage">    <div id="wrapper">		<div id="page-content-wrapper">			<div id="sidebar-content-wrapper">				{{> sidebar }}			</div>			<div id="dashboard-content-wrapper">				<h1>This is the invites page</h1>                <ul>                    {{#each chatroomsinvite}}                        {{> invitelink}}                    {{/each}}                </ul>			</div>		</div>	</div></template><template name="roomcreatepage">    <div id="wrapper">        <div id="sidebar-content-wrapper">            {{> sidebar }}        </div>        <div id="page-content-wrapper">            <p style=" padding: 5px 0 0 5px">New room name: <input style="width:500px" type="text" id="newroomname"></p>            <p style=" padding: 5px 0 0 5px">Invite Message: <input style="width:500px" type="text" id="newroommessage"></p>            <p style=" padding: 5px 0 0 5px">Invite users:</p>            {{#each onlusr}}                <li class="{{#if checked}}checked{{/if}}">                    <input type="checkbox" checked={{checked}} class="toggle-checked" />                    <span class="text">{{username}}</span>                </li>            {{/each}}            <a href="/chatrooms" class="createroom">Create Room</a>        </div>    </div></template><template name="sidebar">    <div id="sidebar-wrapper">			<ul class="sidebar-nav onlUsers">			<li class="sidebar-brand">				<a href="#">					Online Friends				</a>			</li>			{{#each onlusr}}				<li class="user"><a href='#'>{{username}}</a></li>			{{/each}}		</ul>		<ul class="sidebar-nav onlUsers">			<li class="sidebar-brand">				<a href="#">					Online Users				</a>			</li>			{{#each onlusr}}				<li class="user"><a href='#'>{{username}}</a></li>			{{/each}}		</ul>    </div></template><template name="messages">  {{#each msgs}}  	<script>		$("#message-content-wrapper").scrollTop($("#message-content-wrapper")[0].scrollHeight);	</script>    <strong style="padding:0 0 20px 10px">{{name}}:</strong> {{text}}<br>  {{/each}}</template><!-- User input templates --><template name="input">  <p style=" padding: 5px 0 0 5px">Message: <input style="width:500px" type="text" id="message"></p></template><!-- List templates --><template name="roomlink">    <li class="room"><a href='/'>{{roomname}}</a></li></template><template name="invitelink">    <li class="invite">        <p>            {{inviterName}} says: {{inviteMessage}}            <a href="/" class="acceptinvite">Accept</a>            <a href="/invites" class="declineinvite">Decline</a>        </p>    </li></template>
